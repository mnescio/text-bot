<head><h1 style="background-color:LightGray;">Tuckered Out Bot</h1> 
    <meta charset=utf-8> </head>
    <body>
        <form action="/out/", method='POST'>
			<label for="seed">Seed Phrase</label><br>
			<input type="text" id="seed" name="seed" value="{{seed_initial}}"><br><br>
            <label for="nchar">Characters</label><br>
			<input type="number" id="nchar" name="nchar" value=1000 min=10 max=2000><br><br>
     		<input type="submit" value="Generate Output Text" />
        </form>
     
    <br><br><br>
    <div style="background-color:LightGray;padding:20px;">
	      {% for break in output %}
		     <p>{{break}}</p>
		  {% endfor %}
	</div>

<p style="text-align:left; position: absolute; bottom: 0pt; left: 0pt;"> 
<a href="https://github.com/mnescio/text-bot" target="_blank">Source Code</a>
</p>
